<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Pietro Jomini">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
  <title>Es. 33</title>
</head>
<body>
  <div class="container jumbotron mt-5">
    <h1 class="text-center w-100">
      Es. 33
    </h1>
    <p>
      Un atela inserisce in una pagina Web i chilometri percorsi e il tempo di percorrenza in ore.
      Tramit eun uno script calcola la velocità media di percorrenza espressa in km/h.
    </p>
  </div>
  <div class="container pt-5">
    <div class="row">
      <div class="col m-2">
          <div class="form-group">
            <label for="km">Chilometri oercorsi</label>
            <input type="number" class="form-control" id="km" placeholder="Km">
          </div>
          <div class="form-group">
            <label for="h">Tempo di percorrenza in ore</label>
            <input type="number" class="form-control" id="h" placeholder="H">
          </div>
      </div>
      <div class="col m-2">
        <p class="pl-3">Velocità media di percorrenza:</p>
        <p id="out" class="pl-3 text-info"></p>
      </div>
    </div>
  </div>
</body>
</html>
