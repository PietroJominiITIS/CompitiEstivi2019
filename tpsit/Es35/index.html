<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Pietro Jomini">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
  <title>Es. 35</title>
</head>
<body>
  <div class="container jumbotron mt-5">
    <h1 class="text-center w-100">
      Es. 35
    </h1>
    <p>
      Dopo aver fornito il numero di maschi e femmine della classe, calcola le percentuali per i due generi e 
      fornisci la rappresentazione grafica dei dati con un areogrammam utilizzando li tag canvas.
    </p>
  </div>
  <div class="container">
    <div class="row">
      <div class="form-group col p-2">
          <label for="km">Numero di maschi</label>
          <input type="number" min="0" class="form-control" id="m" placeholder="m">
      </div>
      <div class="form-group col p-2">
        <label for="h">Numero di femnine</label>
        <input type="number" min="0" class="form-control" id="f" placeholder="f">
      </div>
    </div>
    <div class="row">
      <canvas id="ch"></canvas>
    </div>
  </div>
</body>
</html>
