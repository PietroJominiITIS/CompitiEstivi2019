<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Pietro Jomini">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
  <title>Es. 27</title>
</head>
<body>
  <div class="container jumbotron mt-5">
    <h1 class="text-center w-100">
      Es. 27
    </h1>
    <p>
      Crea una pagina Web in cui vengano visualizzati, al clic su 4 pulsanti, 4 forme svg: un'ellisse, un rettangolo, un esagono e un quadrato.
    </p>
  </div>
  <div class=" container mt-5">
    <div class="row m5">
      <div class="col-sm">
        <svg width="700" height="700" id="svg" style="border: 1px solid black;" class="mb-5"></svg>
      </div>
      <div class="col-sm">
        <center class="pb-5">
          <button type="button" id="ellisse" class="btn btn-outline-success m-2">Ellisse</button>
          <button type="button" id="rettangolo" class="btn btn-outline-success m-2">Rettangolo</button>
          <br>
          <button type="button" id="esagono" class="btn btn-outline-success m-2">Esagono</button>
          <button type="button" id="quadrato" class="btn btn-outline-success m-2">Quadrato</button>
        </center>
      </div>
    </div>
  </div>
</body>
</html>
