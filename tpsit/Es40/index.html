<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Pietro Jomini">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
  <title>Es. 40</title>
</head>
<body>
  <div class="container jumbotron mt-5">
    <h1 class="text-center w-100">
      Es. 40
    </h1>
    <p>
      Crea un form che raccolga i dati degli utenti che desiderano ricevere una newsletter.
    </p>
  </div>
  <form action="/addTonewsletter"  method="POST">
    <div class="container mt-3">
      <div class="row p-2">
        <div class="form-group col">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email">
        </div>
      </div>
      <div class="row p-2">
        <div class="form-group col">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="username" name="username">
        </div>
      </div>
      <div class="row p-2">
        <div class="form-check m-3">
            <input class="form-check-input mr-2" type="checkbox" id="auth" value="auth">
            <label class="form-check-label" for="auth">
              Ho letto e accettao le direttive sulla privacy
            </label>
          </div>
      </div>
      <div class="row p-2">
          <buttton class="ml-3 btn btn-outline-success" type="submit" disabled>Iscrivimi!</buttton>
      </div>
    </div>
  </form>
</body>
</html>
